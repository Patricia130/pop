plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id "com.google.gms.google-services"
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.tochegando.motoboy"
    compileSdkVersion 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    defaultConfig {
        applicationId "com.tochegando.motoboy"
        minSdkVersion 23
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.3"
    implementation "androidx.multidex:multidex:2.0.1"

    // ✅ Firebase BOM (controla as versões)
    implementation platform("com.google.firebase:firebase-bom:33.2.0")

    // ✅ Firebase Auth (para login com telefone)
    implementation "com.google.firebase:firebase-auth"

    // ✅ Play Integrity / SafetyNet (necessário para verificação de número)
    implementation "com.google.android.gms:play-services-safetynet:18.0.1"

    // (opcional) Analytics
    implementation "com.google.firebase:firebase-analytics"

    implementation "io.card:android-sdk:5.+"
}

// ✅ Ativa o plugin do Firebase no final do arquivo
apply plugin: "com.google.gms.google-services"
