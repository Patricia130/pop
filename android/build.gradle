// ðŸ”¹ BLOCO ORIGINAL (mantÃ©m igual)
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// ðŸ”¹ DiretÃ³rios de build (mantÃ©m igual)
rootProject.buildDir = '../build'

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(':app')
    configurations.configureEach {
        resolutionStrategy {
            // Corrige possÃ­veis conflitos de libs GIF
            force 'pl.droidsonroids.gif:android-gif-drawable:1.2.25'
        }
    }
}

// ðŸ”¹ Comando para limpar o projeto
tasks.register("clean", Delete) {
